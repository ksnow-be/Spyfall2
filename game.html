<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="lobbi.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
	<script src="game.js"></script>
	<title>Game Card</title>

<body style="background:#1F2833;" onload="map(); load_info(); my_game();">
		<div class="container bla">
			<div class="row">
				<div class="col-sm-12 col-12 logd" id="timer"></div>
			</div>
			<div class="row">
					<div class="col-sm-12 col-12 logd" id="mapp"></div>
			</div>
			<div class="row">
				<div class="col-sm-12 col-12 logd" id="name_loc"></div>
			</div>
			<div class="row">
				<div class="col-sm-12 col-12 logd" id="role"></div>
			</div>
			<div class="row">
				<div class="col-sm-4 col-4"></div>
				<div class="col-sm-4 col-4 players-field" id="vote"></div>
				<div class="col-sm-4 col-4"></div>
			</div>
			<div class="row">
				<div class="col-sm-12 col-12 logd" id="start_new">
				</div>
			</div>
			<div class="row">
				<div class="col-sm-12 col-12 logd" id="Discon">

			</div>
